name: plebshub
description: PlebsHub - Decentralized super-app built on Nostr
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter

  # Local packages
  plebshub_ui:
    path: packages/plebshub_ui
  zap_widgets:
    path: packages/zap_widgets

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Routing
  go_router: ^14.2.0

  # Database (Drift - cross-platform including web)
  drift: 2.22.1
  drift_flutter: 0.2.4
  sqlite3_flutter_libs: 0.5.28

  # Nostr (NDK)
  ndk: ^0.6.0
  # ndk_rust_verifier: ^0.4.0  # Requires Flutter 3.32+ - using pure Dart verifier for now

  # UI utilities
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.3.1
  url_launcher: ^6.2.5

  # Utils
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0
  equatable: ^2.0.5
  path_provider: ^2.1.2
  flutter_secure_storage: ^9.0.0

  # HTML parsing (for link previews)
  html: ^0.15.4
  http: ^1.2.0
  shared_preferences: ^2.5.3

  # Media uploads (Blossom)
  file_picker: ^8.0.0+1
  image_picker: ^1.0.7
  mime: ^1.0.5
  crypto: ^3.0.3

  # Video player
  youtube_player_flutter: ^9.1.1
  video_player_hdr:
    path: ../PlebsPlayer/PlebsPlayerOSS/packages/video_player_hdr

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

  # Code generation
  build_runner: ^2.4.13
  freezed: ^2.5.7
  json_serializable: ^6.8.0
  riverpod_generator: ^2.6.2
  drift_dev: 2.22.1

  # Linting
  flutter_lints: ^5.0.0

  # Testing
  mocktail: ^1.0.3

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/

